<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akali Matou os Jornalistas</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Akali_0.jpg') center/cover no-repeat;
            filter: blur(5px);
            z-index: -1;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        .content h1 {
            font-size: 3rem;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            overflow-y: auto;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        .sidebar a {
            display: block;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
            z-index: 1100;
        }

        .cta {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            background-color: red;
            border-radius: 5px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-weight: bold;
        }

        .cta:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="menu-btn">â˜°</div>

    <div class="sidebar">

        <a href="zaun.html">Fofocas da Subferia de Zaun âŒ›ðŸ’£</a>
        <a href="akali.html">Akali, a beleza letal de Ionia</a>
    </div>

    <div class="content">
        <h1>AKALI MATOU OS JORNALISTAS<br>VOLTAREMOS EM BREVE</h1>
    </div>

    <a href="index.html" class="cta">Voltar para Runeterra News</a>

    <script>
        const menuBtn = document.querySelector('.menu-btn');
        const sidebar = document.querySelector('.sidebar');
        const closeBtn = document.querySelector('.close-btn');

        menuBtn.addEventListener('click', () => {
            sidebar.classList.add('open');
        });

        closeBtn.addEventListener('click', () => {
            sidebar.classList.remove('open');
        });
    </script>
</body>
</html>
